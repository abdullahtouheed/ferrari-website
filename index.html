<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Themed List</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            text-transform: uppercase;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #0073e6;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        li:nth-child(odd) {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Team Members</h1>
        <ul>
            <li>sᴀʀɪᴍ</li>
            <li>sʜᴀʜᴇᴇʀ</li>
            <li>ᴜᴍᴇʀ</li>
            <li>ᴀʟɪ</li>
            <li>ʜᴀᴍᴢᴀ</li>
            <li>ᴀʙᴅᴜʟʟᴀʜ</li>
            <li>ᴅᴀᴡᴏᴏᴅ</li>
            <li>ᴍᴜɴᴇᴇʀ</li>
            <li>ᴀɴᴀs</li>
            <li>ᴢᴀɪᴅ</li>
            <li>sᴀғғᴀɴ</li>
            <li>ʜᴀᴍᴢᴀ ɢᴜᴛᴋᴀ</li>
            <li>ɪʙʀᴀʜɪᴍ</li>
            <li>ᴍᴀʜɪᴅ</li>
            <li>ᴀғɴᴀɴ</li>
            <li>ᴍᴜsᴛᴀғᴀ</li>
            <li>ᴍᴜᴢᴀᴍᴍɪʟ</li>
            <li>ᴡᴀsᴀʏ</li>
            <li>ᴀʀʜᴀᴍ</li>
        </ul>
    </div>
</body>
</html>
