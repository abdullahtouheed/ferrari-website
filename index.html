            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;

            border: 1px solid #ddd;
        }
        th {

            color: white;

        }
        tr:hover {

        }
        td {

            color: #333;
        }
        /* Vertical alignment styling */
        .vertical-header {
            writing-mode: vertical-rl;
